<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>AEA-IRC Dasboard</title>
  </head>
  <body>
    <div class="dash-main">

      <div class="dash-nav">
        <div style="display: flex; align-items: center;">
          <img id="logo" src="{{ url_for('static', filename='logo.png') }}" alt="">
          <h2 class="dash-nav__title">AEA-IRC E-Library</h2>
        </div>
        <section class="dash-nav__links">
          <!-- <p class="dash-nav__link">About AEA-IRC</p>
          <p class="dash-nav__link">Browse Books</p>
          <p class="dash-nav__link">Browse Research</p> -->
          <a class="dash-nav__link" href="/">LOG OUT</a>
        </section>
      </div>

      <div class="dash-body">
          <section class="dash-info">
            <h1 class="dash-info__welcome">Hello, {{name.split()[0]}}!</h1>
            <section class="dash-info__subinfo">
              <p class="dash-info__sub2info">{{name}}</p>
              <p class="dash-info__sub2info">{{course}}</p>
              <p class="dash-info__sub2info">{{college}}</p>
            </section>
          </section>

          <section class="borrow-book">
            <h1 class="borrow-book__title">Borrow Book</h1>
            <section class="borrow-book__table-cont">
              <table class="borrow-book__table">
                <tr class="borrow-book__table--row">
                  <th class="borrow-book__table--header">Book Title</th>
                  <th class="borrow-book__table--header">ISBN</th>
                  <th class="borrow-book__table--header">Borrow Date</th>
                  <th class="borrow-book__table--header">Due Date</th>
                </tr>
                <!-- {% for row in data %}
                <tr class="borrow-book__table--row">
                  {% for item in row %}
                  <td class="borrow-book__table--data">{{item}}</td>
                  {% endfor %}
                </tr>
                {% endfor %} -->
              </table>
            </section>
          </section>
          <input class="borrow-book__btn" type="submit" value="Submit" name="Borrow Book">
        </div>
      </div>
      
  </body>
</html>
