<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title class="indexTitle">DLSU-D Library</title>
  </head>
  <body>
    <section class="">

    </section>
    <h1 class="indexH1">Welcome! DLSU-D Library</h1>
    <br>
    {% if (err != ""): %}
      <div style="background-color: grey;">
        <h3>{{err}}</h3>
      </div>
    {% endif %}
    <br>
    <form action="/dashboard" method="POST">
        <input class="form-control" type="text" placeholder="Username" name="user">
        <br>
        <input class="form-control" type="text" placeholder="Password" name="pass">
        <br>
        <input class="button" type="submit" value="Login" name="Login" onclick="loading()">
    </form>
  </body>
</html>
