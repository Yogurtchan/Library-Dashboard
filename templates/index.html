<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title class="indexTitle">DLSU-D Library</title>
  </head>
  <body>
    <div class="login-main">
      <section class="login-header">
        <p class="login-header__title--sub">DLSU-D Library</p>
        <p class="login-header__title">Welcome</p>
      </section>
      
      {% if (err != ""): %}
        <section class="login-err-msg" style="background-color: grey;">
          <h3>{{err}}</h3>
        </section>
      {% endif %}
      
      <section class="login-forms">
        <form class="login-forms__container" action="/dashboard" method="POST">
          <input class="login-forms__textbox" type="text" placeholder="Username" name="user">
          <input class="login-forms__textbox" type="text" placeholder="Password" name="pass">
          <input class="login-forms__btn" type="submit" value="Login" name="Login" onclick="loading()">
      </form>
      </section>

    </div>
  </body>
</html>
